<!DOCTYPE html>

<!-- Referred from: https://timnwells.medium.com/create-a-simple-responsive-image-gallery-with-html-and-css-fcb973f595ea -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Painting gallary</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css"></style>
</head>

<body>
    <h3 class="heading" id="awards">Sometimes I paint; sometimes I read and sometimes I just wonder!</h3>
    <div id="gallery">
        <img src="assets/ladki.jpg">
        <img src="assets/buddha.jpg">
        <img src="assets/vriksh.jpg">
        <img src="assets/billi.jpg">
        <img src="assets/virat.jpg">
    </div>

    <script>
        let darkBoxVisible = false;

        window.addEventListener('load', (event) => {
            let images = document.querySelectorAll("img");
            if (images !== null && images !== undefined && images.length > 0) {
                images.forEach(function (img) {
                    img.addEventListener('click', (evt) => {
                        showDarkbox(img.src);
                    });
                });
            }
        });

        function showDarkbox(url) {
            if (!darkBoxVisible) {
                let x = (window.innerWidth - 1280) / 2;
                let y = window.scrollY + 50;

                // Create the darkBox
                var div = document.createElement("div");
                div.id = "darkbox";
                div.innerHTML = '<img class="darkboximg" src="' + url + '" />';
                document.body.appendChild(div);
                let box = document.getElementById("darkbox");
                box.style.left = x.toString() + "px";
                box.style.top = y.toString() + "px";
                box.style.height = 'auto';
                box.addEventListener('click', (event) => {
                    // Remove it
                    let element = document.getElementById("darkbox");
                    element.parentNode.removeChild(element);

                    darkBoxVisible = false;
                })

                darkBoxVisible = true;

            } else {
                // Remove it
                let element = document.getElementById("darkbox");
                element.parentNode.removeChild(element);

                darkBoxVisible = false;
            }
        }
    </script>

</body>


</html>
